<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
  <div class="block">
    <div>
      <h1>My balance</h1>
      <p>$921.48</p>
    </div>

    <div class="circles">
      <div class="hollow-circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <div class="block-2">
    <h2>Spending - Last 7 days</h2>

    <div class="weeks">
      <div class="week-days mon">
        <div class="expense-data">
        </div>
        <p class="day">mon</p>
      </div>

      <div class="week-days tue">
        <div class="expense-data">
        </div>
        <p class="day">tue</p>
      </div>

      <div class="week-days wed">
        <div class="expense-data">
        </div>
        <p class="day">wed</p>
      </div>

      <div class="week-days thu">
        <div class="expense-data">
        </div>
        <p class="day">thu</p>
      </div>

      <div class="week-days fri">
        <div class="expense-data">
        </div>
        <p class="day">fri</p>
      </div>

      <div class="week-days sat">
        <div class="expense-data">
        </div>
        <p class="day">sat</p>
      </div>

      <div class="week-days sun">
        <div class="expense-data">
        </div>
        <p class="day">sun</p>
      </div>
    </div>

    <hr>

    <div class="bottom">
      <div class="total">
        <p>Total this month</p>
        <h2>$478.33</h2>
      </div>

      <div class="last-month">
        <h3>+2.4%</h3>
        <p> from last month</p>
      </div>
    </div>
  </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
